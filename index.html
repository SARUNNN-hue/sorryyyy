<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        .gif {
            width: 300px; /* Adjust the width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Can you forgive me?</h2>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/l2JdTYBzE2TRXcDgY/giphy.gif"/>
        <div class="btn-group">
            <button class="yes-btn" onclick="playYesSound()">Yes</button>
            <button class="no-btn" onclick="playNoSound()">No</button>
        </div>
    </div>
    <script>
        function playYesSound() {
            document.getElementById('yes-sound').play();
        }

        function playNoSound() {
            document.getElementById('no-sound').play();
        }
    </script>
   <script src="script.js"></script>
</body>
</html>

<script>
// JavaScript code
const wrapper = document.querySelector(".wrapper");
const question = document.querySelector(".question");
const gif = document.querySelector(".gif");
const yesBtn = document.querySelector(".yes-btn");
const noBtn = document.querySelector(".no-btn");

yesBtn.addEventListener("click", () => {
  question.innerHTML = "Thank you for forgiving me! ðŸ™";
  gif.src =
    "https://media.giphy.com/media/10UeedrT5MIfPG/giphy.gif"; // New gif for forgiveness
});

noBtn.addEventListener("mouseover", () => {
  const noBtnRect = noBtn.getBoundingClientRect();
  const maxX = window.innerWidth - noBtnRect.width;
  const maxY = window.innerHeight - noBtnRect.height;

  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});
</script>

<style>
/* CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f0f0f0;
}
h2 {
    text-align: center;
    font-size: 3em;
    color: #4c4f56;
    margin: 15px 0;
}
.btn-group {
    width: 100%;
    height: 40px;
    display: flex;
    justify-content: center;
    margin-top: 50px;
}
button {
    position: absolute;
    width: 150px;
    height: inherit;
    color: white;
    font-size: 1.2em;
    border-radius: 30px;
    outline: none;
    cursor: pointer;
    box-shadow: 0 2px 4px gray;
    border: 2px solid #4c4f56;
}
button:nth-child(1) {
    margin-left: -200px;
    background: #4c4f56;
}
button:nth-child(2) {
    margin-right: -200px;
    background: white;
    color: #4c4f56;
} 
</style>
